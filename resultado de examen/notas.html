<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<script>, initial-scale=1.0">
    <title>Nota de Estudiantes</title>
</head>
<body>
    <script>
     let suma = 0;
     let aprobados = 0;
     let reprobados = 0;
     for(let i = 1; i<=10; i++){
        let nota = parseInt(prompt("Ingrese nota"));
        if (nota <= 100 && nota > 0){
            
            suma = suma + nota;
            if(nota >=65){
                aprobados = aprobados +1;
            }else{
                reprobados = reprobados + 1;
            }
        }else{
            alert("La nota es invalida");
            i = i -1;
        }
     }
      
     let promedio = suma / 10;
     document.write("Estudiantes aprobados "+aprobados+"<br>");
     document.write("Estudiantes reprobados "+reprobados+"<br>");
     document.write("Promedio de notas "+promedio);


    </script>
</body>
</html>
